<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'summercamp/css/style.css' %}">
</head>
<body style="background-color: lightcyan;">
    
    <div class="row">
        <div  class="bg-danger" style="color:white;margin-top: 0px;font-family: customfont;font-size: 40px;padding-left: 590px;">SummerCamp Organizer Login Section</div>
      
    </div>
    
    {% include 'summercamp/header.html' %}

    {% if messages %}
      {% for message in messages %}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="font-family: Tahoma;">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- <h3 class="bg-{{message.tags}}">{{message}}</h3> -->

      {% endfor %}
    {% endif %}

    <div class="card" style="width: 30rem;height: 40rem;margin-left: 600px;margin-top: 20px;">
        <img src="{% static 'summercamp/images/icon.png' %}" style="width: 200px;margin-left: 140px;margin-top: 20px;" class="img-fluid rounded-start" alt="">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;font-size: 40px;text-decoration: underline;">ORGANIZER LOGIN</h5>
          <form class="mt-3"  action="/login" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id" style="font-size: 35px;">SummerCamp ID:</label><br>
                <input type="text" name="txtid" id="txtid"placeholder="Enter SummerCamp ID" style="width: 450px;">
            </div>
            <div class="mb-3">
                <label for="password" style="font-size: 35px;">Password :</label><br>
                <input type="password" name="txtpass" id="txtpass" placeholder="Enter Password" required style="width: 450px;">
            </div>
            <small style="font-family: Tahoma;font-size: 20px;margin-left: 50px;">
                Don't have an account? <a href="{{'registration'}}" class="ml-2">Register</a>
            </small>
            <button class="mt-3" type="submit" style="margin-left: 160px;">Submit</button>
          </form> 
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
