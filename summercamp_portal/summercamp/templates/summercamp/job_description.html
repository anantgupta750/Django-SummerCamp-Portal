<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'summercamp/css/style.css' %}">

</head>
<body style="background-color: lightcyan;">
    
    <div class="row">
        <div  class="bg-danger" style="color:white;margin-top: 0px;font-family: customfont;font-size: 40px;padding-left: 680px;">Job Description Section</div>
      
    </div>
    
    {% include 'summercamp/organizer_header.html' %}

    {% if messages %}
      {% for message in messages %}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="font-family: Tahoma;">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      {% endfor %}
    {% endif %}

    
        <div class="card mt-3 mx-5" style="width: 100rem;">
            <div class="row g-0">
              <div class="col-md-3" >
                <img src="{% static 'summercamp/images/icon.png' %}" class="img-fluid rounded-start">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h3 class="card-title mx-5">Add Job Description Details For SummerCamp.</h3>
                    <form action="/job_description" method="post" onsubmit="return main()" novalidate>
                      {% csrf_token %}
                      <div class="mb-3 mx-5">
                        <label for="id">Job ID :</label><br>
                        <input type="text" name="txtjid" id="txtjid" placeholder="Enter Job ID">
                      </div>
                       <div class="mb-3 mx-5">
                          <label for="name">Post Name :</label><br>
                          <input type="text" name="txtpname" id="txtpname" placeholder="Enter Post Name">
                        </div>
                        <div class="mb-3 mx-5">
                          <label for="Seats">No. Of Seats :</label><br>
                          <input type="number" name="txtseats" id="txtseats" placeholder="Enter No. Of Seats">
                        </div>
                        <div class="mb-3 mx-5">
                          <label for="Apply">Last Date To Apply :</label><br>
                          <input type="date" name="txtldate" id="txtldate" placeholder="Enter Last Date To Apply">
                        </div>
                        <div class="mb-3 mx-5">
                          <label for="post">Post Date :</label><br>
                          <input type="date" name="txtpdate" id="txtpdate" placeholder="Enter Post Date">
                        </div>
                        <div class="mb-3 mx-5">
                          <label for="text">Description :</label><br>
                          <textarea name="txtdes" id="txtdes" cols="30" rows="5"required placeholder="Enter Program Description"></textarea>
                        </div>
                        <button class="mb-3 mx-5" type="submit">Submit</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
