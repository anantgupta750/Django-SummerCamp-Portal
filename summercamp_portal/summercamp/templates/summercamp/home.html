<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin: 0px;background-color: lightcyan;">
    <div class="container-fluid bg-danger">
        <div class="row">
            <div  class="bg-danger" style="color:white;margin-top: 0px;font-family: customfont;font-size: 40px;padding-left: 550px;">Summer Camp Portal Welcomes You</div>
          </div>
    </div>
    
    {% include 'summercamp/header.html' %}

    <div class="container">

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'summercamp/images/summercamp.jpg' %}" class="d-block w-100" alt="..." style="height: 600px;width: 200px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'summercamp/images/summercamp1.jpg' %}"  class="d-block w-100" alt="..." style="height: 600px;width: 200px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container-fluid bg-warning">
      <marquee scrollamount="1000" scrolldelay="6000" style="font-size: 25px;font-family: Tahoma;font-weight:bold;" >
        {% for ed in eventkey %}
        Summercamp Organizes {{ed.eventname}} on {{ed.date}} in {{ed.city}}  ||
        {% endfor %}
      </marquee>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
