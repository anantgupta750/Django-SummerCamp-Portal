<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'summercamp/css/style.css' %}">
    <script src="{% static 'summercamp/js/feedback_validation.js' %}"></script>
</head>
<body style="background-color: lightcyan;">
    
    <div class="row">
        <div  class="bg-danger" style="color:white;margin-top: 0px;font-family: customfont;font-size: 40px;padding-left: 590px;">SummerCamp Feedback Section</div>
      
    </div>
    
    {% include 'summercamp/header.html' %}

        <div class="card mt-3 mx-5" style="width: 100rem;">
            <div class="row g-0">
              <div class="col-md-3" >
                <img src="{% static 'summercamp/images/icon.png' %}" class="img-fluid rounded-start">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h3 class="card-title mx-5">Feedback For SummerCamp.</h3>
                    <form action="/feedback" method="post" onsubmit="return main()" novalidate>
                      {% csrf_token %}
                        <div class="mb-3 mx-5">
                            <label for="text">Name :</label><br>
                            <input type="text" name="txtname" id="txtname"placeholder="Enter Your Name">
                            <small id="namemsg"></small>
                        </div>
                        <div class="mb-3 mx-5">
                            <label for="email">Email :</label><br>
                            <input type="email" name="txtemail" id="txtemail"placeholder="Enter Your Email" required>
                            <small id="emailmsg"></small>
                          </div>
                          <div class="mb-3 mx-5">
                            <label for="text">CampName :</label><br>
                            <input type="text" name="txtcampname" id="txtcampname"placeholder="Enter Camp Name">
                            <small id="campnamemsg"></small>
                        </div>
                        <div class="mb-3 mx-5">
                            <label for="text">Feedback Text :</label><br>
                            <textarea name="txtfeedback" id="txtfeedback" cols="30" rows="5"required placeholder="Enter Your Feedback"></textarea>
                            <small id="feedbackmsg"></small>
                        </div>
                        <div class="mb-3 mx-5">
                            <label for="ratings">Rating :</label><br>
                            <select name="cmbrating" id="cmbrating" required style="font-size: 30px ;font-family: Tahoma;"> 
                                <option value="default">Select Rating</option>
                                <option value="1">1*</option>
                                <option value="2">2*</option>
                                <option value="3">3*</option>
                                <option value="4">4*</option>
                                <option value="5">5*</option>
                            </select>
                            <small id="ratingmsg"></small>
                        </div>
                        <button class="mb-3 mx-5" type="submit">Submit</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
